<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Agora Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üß™ Simple Agora Backend Test</h1>
    
    <button onclick="testDirectURL()">Test 1: Direct URL (New Tab)</button>
    <button onclick="testFetch()">Test 2: JavaScript Fetch</button>
    <button onclick="testCurlCommand()">Test 3: Show Curl Command</button>
    
    <div id="result" class="result"></div>
    
    <div id="curl-command" style="display:none; margin: 20px 0; padding: 15px; background: #f1f3f4; border-radius: 5px;">
        <h3>Run this command in your terminal:</h3>
        <code>curl "http://localhost:8080/rtm-token?uid=testUser123"</code>
    </div>

    <script>
        function testDirectURL() {
            // Open the API endpoint in a new tab
            window.open('http://localhost:8080/rtm-token?uid=testUser123', '_blank');
            document.getElementById('result').innerHTML = '<div class="success">‚úÖ Opened API endpoint in new tab - you should see JSON response</div>';
        }
        
        async function testFetch() {
            const resultDiv = document.getElementById('result');
            try {
                console.log('Testing fetch...');
                const response = await fetch('http://localhost:8080/rtm-token?uid=testUser123');
                const data = await response.json();
                
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <strong>‚úÖ Fetch Success!</strong><br>
                    <strong>Status:</strong> ${response.status}<br>
                    <strong>Response:</strong> <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>‚ùå Fetch Error:</strong> ${error.message}<br>
                    <strong>This might be a CORS issue.</strong>
                `;
            }
        }
        
        function testCurlCommand() {
            const curlDiv = document.getElementById('curl-command');
            curlDiv.style.display = curlDiv.style.display === 'none' ? 'block' : 'none';
            document.getElementById('result').innerHTML = '<div class="success">‚úÖ Curl command shown below - run it in your terminal</div>';
        }
        
        // Auto-test on page load
        window.onload = function() {
            console.log('Page loaded - backend should be at http://localhost:8080');
            document.getElementById('result').innerHTML = '<div>Ready to test! Click a button above.</div>';
        };
    </script>
</body>
</html>
